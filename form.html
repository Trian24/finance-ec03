<head>
    <meta charset="UTF-8" />
    <title>Input Data Keuangan</title>
    <meta name="description" content="Dashboard Finance" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="js/nav.js"></script>
  </head>

  <body style="background-color: #F4F7FC;  font-family: 'Source Sans Pro', sans-serif;" onload="getDivisi()">
    <!-- Navigasi -->
    <nav class="warna-biru" role="navigation">
      <div class="nav-wrapper container">
        <a href="/" class="brand-logo" id="logo-container">E-commerce 03</a>
        <a href="#" class="sidenav-trigger" data-target="nav-mobile">â˜°</a>
        <ul class="topnav right hide-on-med-and-down"></ul>
        <ul class="sidenav" id="nav-mobile"></ul>
      </div>
    </nav>
    <!-- Akhir Navigasi -->
    <div id="modal1" class="modal" id="modal-form">
        <div id="mform-content" class="modal-content">
            <h4 id="mform-title">Modal Header</h4>
            <p id="mform-text">A bunch of text</p>
        </div>
    </div>

    <div class="container kartu-form">
        <div class="row">
            <div class="col s12 m12">
              <div class="row">
                <div class="col s12">
                  <div class="card-panel kartu">
        <h3>Form Pengisian Transaksi</h3>
        <div class="container">
            <form onSubmit="getData(); return false;">
                <div class="row">
                    <div class="col s12">
                        <label for="date">Tanggal</label>
                        <input type="text" class="datepicker" id="date" >
                    </div>
                </div>
                <div class="row">
                    <div class="col s6" id="divisia">
                        <!-- <div class="input-field"> -->
                        <!-- </div> -->
                    </div>

                    <div class="col s6">
                        <label>Jenis Transaksi</label><br><br>
                        <label>
                            <input type="radio" name="jenis" id="pemasukan" value="PEMASUKAN" checked/>
                            <span>Pemasukan</span>
                        </label>
                        <label>
                            <input type="radio" name="jenis" id="pengeluaran" value="PENGELUARAN" />
                            <span>Pengeluaran</span>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <label for="jumlah">Jumlah</label>
                        <input type="number" id="jumlah">
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <div class="input-field">
                          <textarea id="deskripsi" class="materialize-textarea" length="250" ></textarea>
                          <label for="deskripsi">Deskripsi</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <a class="btn waves-effect waves-light" href="/">Cancel</a>
                        <button type="submit" class="btn waves-effect waves-light">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/form.js"></script>
    <script src="../js/materialize.min.js"></script>
</div>
</div>
</div>
</div>
</div>
</body>

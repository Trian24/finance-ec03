<head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.gstatic.com">

  <body style="background-color: #F4F7FC;  font-family: 'Source Sans Pro', sans-serif;">
    <!-- Navigasi -->
    <nav class="warna-biru" role="navigation">
      <div class="nav-wrapper container">
        <a href="/" class="brand-logo" id="logo-container">E-commerce 03</a>
        <a href="#" class="sidenav-trigger" data-target="nav-mobile">â˜°</a>
        <ul class="topnav right hide-on-med-and-down"></ul>
        <ul class="sidenav" id="nav-mobile"></ul>
      </div>
    </nav>
    <!-- Akhir Navigasi -->
    <div class="container">
        <div class="row">
            <div class="col s12 m12">
              <div class="row">
                <div class="col s12">
                  <div class="card-panel kartu">
        <h3>Form Pengisian Transaksi</h3>
        <div class="container">
            <form>
                <div class="row">
                    <div class="col s12">
                        <label for="date">Tanggal</label>
                        <input type="text" class="datepicker" id="date">
                    </div>
                </div>
                <div class="row">
                    <div class="col s6">
                        <div class="input-field">
                            <select id="divisi">
                                <option value="" disabled selected>Choose your option</option>
                                <option value="sales">Sales</option>
                                <option value="logistic">Logistic</option>
                                <option value="warehouse">Warehouse</option>
                            </select>
                            <label>Materialize Select</label>
                        </div>
                    </div>

                    <div class="col s6">
                        <label>Jenis Transaksi</label><br><br>
                        <label>
                            <input type="radio" name="jenis" id="pemasukan" value="Pemasukan"/>
                            <span>Pemasukan</span>
                        </label>
                        <label>
                            <input type="radio" name="jenis" id="pengeluaran" value="Pengeluaran"/>
                            <span>Pengeluaran</span>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <label for="jumlah">Jumlah</label>
                        <input type="number" id="jumlah">
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <div class="input-field">
                          <textarea id="deskripsi" class="materialize-textarea" length="250"></textarea>
                          <label for="deskripsi">Deskripsi</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <a class="btn waves-effect waves-light" href="/">Cancel</a>
                        <button type="button" class="btn waves-effect waves-light" onclick="getData()">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/form.js"></script>
    <script src="../js/materialize.min.js"></script>
</div>
</div>
</div>
</div>
</div>
</body>
